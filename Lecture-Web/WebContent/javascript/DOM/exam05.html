<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		let idTag = document.getElementById("id")
		//console.log(idTag)
		idTag.parentNode.removeChild(idTag)
		
		pwdTag = document.getElementById('pwd')
		pwdTag.style.color = 'orange'
		pwdTag.style.fontSize = '16pt'  //font-size
		pwdTag.style.backgroundColor = 'gray'
		pwdTag.style['border-style'] = 'dashed'
		pwdTag.style['border-color'] = 'red'
		pwdTag.style['border-width'] = '3px'
	}
</script>
</head>
<body>
	<table border="1" style="width:100px; height:100px;">
		<tr>
			<td id="id">아이디</td>
		</tr>
		<tr>
			<td id="pwd">패스워드</td>
		</tr>
	</table>
</body>
</html>
