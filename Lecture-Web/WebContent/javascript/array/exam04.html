<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let nums = [10, 34, 65, 23, 43]
	
	nums.forEach(function(element) {
		document.write(element + '&nbsp;&nbsp;&nbsp;')
	})
	document.write('<br>')
	
	
	/* let nums2 = []
	for(let i in nums) {
		nums2[i] = nums[i] + 100
	} */
	
	let nums2 = nums.map(function(element, index) {
		return element + 100  //deep copy
	})
	document.write('nums : ' + nums + '<br>')
	document.write('nums2 : ' + nums2 + '<br>')
	
	
//	nums.sort()  //문자 기준으로 정렬
	nums.sort(function(left, right) {  //정수형 정렬 방식
		return left-right
	})
	document.write('nums : ' + nums + '<br>')
</script>
</head>
<body>

</body>
</html>
