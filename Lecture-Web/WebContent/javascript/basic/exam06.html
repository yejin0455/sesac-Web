<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 10, b = 20, c = 30
	 // a : 10, b : 20, c : 30
	 
	alert('a : ' + a + ', b : ' + b + ', c : ' + c)
	alert(`a : ${a}, b : ${b}, c : ${c}`)
	
	alert('10 + 456 = ' + 10 + 456)  // -> <10 + 456 = 10456> -> 문자열로 출력
	alert('10 + 456 = ' + (10 + 456))
	alert(`10 + 456 = ${10 + 456}`)
</script>
</head>
