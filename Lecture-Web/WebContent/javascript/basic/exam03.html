<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//논리연산자는 순서 중요
	true && alert('true일 때 출력이 됩니까?')
	false && alert('false일 때 출력이 됩니까?')  //앞이 거짓이면 뒷 문장은 실행되지 않음
	
	true || alert('true일 때 ||출력이 됩니까?')
	false || alert('false일 때 ||출력이 됩니까?')
</script>
</head>

</body>
</html>
